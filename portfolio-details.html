  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Portfolio Data and Logic -->
  <script>
    // Portfolio items database
    const portfolioData = {
      'real-estate-chatbot': {
        title: 'Real Estate Qualification Chatbot',
        category: 'AI Chatbots',
        client: 'Leading Real Estate Agency',
        date: 'January 2024',
        impact: '35% boost in client conversions',
        images: [
          'assets/img/portfolio/portfolio-1.jpg',
          'assets/img/portfolio/portfolio-details-1.jpg',
          'assets/img/portfolio/portfolio-2.jpg'
        ],
        description: 'Our Real Estate Qualification Chatbot revolutionized property inquiry handling. This AI-powered solution pre-qualifies leads, schedules viewings, and provides instant property information, resulting in a 35% increase in qualified leads and significant time savings for agents.'
      },
      'text-to-charts': {
        title: 'Text-to-Charts AI System',
        category: 'Custom AI Solutions',
        client: 'Data Analytics Firm',
        date: 'December 2023',
        impact: 'Automated data visualization process',
        images: [
          'assets/img/portfolio/portfolio-details-1.jpg',
          'assets/img/portfolio/portfolio-2.jpg',
          'assets/img/portfolio/portfolio-3.jpg'
        ],
        description: 'An innovative AI system that transforms natural language descriptions into professional charts and visualizations. The system understands context, selects appropriate chart types, and generates visually appealing data representations automatically.'
      },
      'web3-onboarding': {
        title: 'Web3 Community Onboarding Bot',
        category: 'AI Chatbots',
        client: 'Blockchain Platform',
        date: 'February 2024',
        impact: '50% reduction in admin workload',
        images: [
          'assets/img/portfolio/portfolio-2.jpg',
          'assets/img/portfolio/portfolio-3.jpg',
          'assets/img/portfolio/portfolio-4.jpg'
        ],
        description: 'A sophisticated chatbot designed to streamline the Web3 community onboarding process. It handles user verification, provides educational resources, and manages community access, reducing administrative overhead by 50%.'
      }
      // Add more portfolio items here
    };

    // Function to get portfolio ID from URL
    function getPortfolioId() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('id') || 'real-estate-chatbot'; // Default to first project if no ID
    }

    // Function to load portfolio content
    function loadPortfolioContent() {
      const portfolioId = getPortfolioId();
      const project = portfolioData[portfolioId];
      
      if (!project) {
        window.location.href = 'index.html#portfolio'; // Redirect if project not found
        return;
      }

      // Set project title and description
      document.getElementById('project-title').textContent = project.title;
      document.getElementById('project-description').textContent = project.description;

      // Set project info
      const projectInfo = document.getElementById('project-info');
      projectInfo.innerHTML = `
        <li><strong>Category</strong>: ${project.category}</li>
        <li><strong>Client</strong>: ${project.client}</li>
        <li><strong>Project date</strong>: ${project.date}</li>
        <li><strong>Impact</strong>: ${project.impact}</li>
      `;

      // Load images
      const portfolioImages = document.getElementById('portfolio-images');
      portfolioImages.innerHTML = project.images.map(img => `
        <div class="swiper-slide">
          <img src="${img}" alt="${project.title}">
        </div>
      `).join('');

      // Initialize Swiper
      new Swiper('.portfolio-details-slider', {
        speed: 400,
        loop: true,
        autoplay: {
          delay: 5000,
          disableOnInteraction: false
        },
        pagination: {
          el: '.swiper-pagination',
          type: 'bullets',
          clickable: true
        }
      });
    }

    // Load content when page loads
    document.addEventListener('DOMContentLoaded', loadPortfolioContent);
  </script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>
</body>
